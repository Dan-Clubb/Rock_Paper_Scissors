<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" .css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="round-results">
        <p>Pick rock paper or scissors to start.</p>
    </div>
    <section class="game-userface">
        <div class="player">
            <h2>PLAYER</h2>
            <img src="" alt="player">
            <h4>SCORE:</h4>
            <p class="player-score">0</p>
            <div class="choices">
                <button class="choice" id="rock">ROCK</button>
                <button class="choice" id="paper">PAPER</button>
                <button class="choice" id="scissors">SCISSORS</button>
            </div>
        </div>
        <div class="computer">
            <h2>COMPUTER</h2>
            <img src="" alt="computer">
            <h4>SCORE:</h4>
            <p class="computer-score">0</p>
            <div class="choices">
                <button class="choice" id="rock">ROCK</button>
                <button class="choice" id="paper">PAPER</button>
                <button class="choice" id="scissors">SCISSORS</button>
            </div>
        </div>
    </section>
</body>
</html>
